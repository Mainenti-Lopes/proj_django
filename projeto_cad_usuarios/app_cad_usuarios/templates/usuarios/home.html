{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'novo_usuario' %}" method="post">
  {% csrf_token %}
  <div style="text-align: center;" class="container">
    <h1>Cadastro de Usuário</h1>
    Nome <input name="nome" class="form-control-sm" type="text">
    Idade <input name="idade" class="form-control-sm" type="text">
    <button class="form-control-sm">Enviar</button>
  </div>
</form>
<br>
<form action="{% url 'mostra_usuarios' %}" method="post">
  {% csrf_token %}
  <div style="text-align: center;" class="container">
    <button class="form-control-sm">Mostrar Tabela de Usuários</button>
  </div>
</form>
{% endblock %}
